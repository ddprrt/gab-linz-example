jobs:
- job: PR
  pool:
    vmImage: 'windows-2019'

  strategy:
    maxParallel: 10
    matrix:
      node-10:
        node_version: ^10.6.0

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js ğŸ'

  - script: |
      npm install
    displayName: 'Install dependencies'
  - script: |
      npx next build && npx next export 
    displayName: 'Run everything ğŸ¥¾'

  - task: AzureFileCopy@3
    displayName: 'Copy it to Azure ğŸš€'
    inputs:
      SourcePath: 'out'
      ConnectedServiceNameARM: 'Azure'
      Destination: 'AzureBlob'
      StorageAccountRM: 'ftblg'
      ContainerName: '$web'
      cleanTargetBeforeCopy: true
